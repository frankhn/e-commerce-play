<!DOCTYPE html>
<html>
<head>
<title>registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage"
	content="images/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href='@routes.Assets.at("images/favicon.png")'>
<link rel="stylesheet" type="text/css"
	href='@routes.Assets.at("css/bootstrap4.css")' />
<link rel="stylesheet" type="text/css"
	href='@routes.Assets.at("css/register.css")' />
</head>
<body id="LoginForm">
<div class="container">
<center><h1 class="form-heading">login Form</h1></center>
<div class="login-form">
    <div class="panel">
   <h2>E-Dealing</h2>
   <p>Please enter your email and password</p>
   </div>
    <form id="Login" method="post" action="login" accept-charset="UTF-8">

        <div class="form-group">


            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email Address" required>

        </div>

        <div class="form-group">

            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required>

        </div>
        <div class="forgot">
        <a href="#">Forgot Password?</a>

        <a class="create" href="javascript: void create()">Create Accounts</a>
</div>
        <button type="submit" class="btn btn-primary">Login</button>

    </form>
	
	 <form id="create" method="POST" action="requestregistration" style="display: none;">

        <div class="form-group">


            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email Address" required>

        </div>

        <div class="forgot">
        <a href="javascript: void login()">Back To Login</a>

</div>
        <button type="submit" class="btn btn-primary">Sign Up</button>

    </form>
    </div>
<center><p class="botto-text"> E-Dealing All Rights Reserved</p></center>
</div></div>
<script>
function create(){
	document.getElementById("Login").style.display= "none";
	document.getElementById("create").style.display= "block";
}

function login(){
	document.getElementById("Login").style.display= "block";
	document.getElementById("create").style.display= "none";
}

</script>
</body>
</html>
